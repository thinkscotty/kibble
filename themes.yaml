# Kibble Color Themes
#
# Each theme defines 6 core colors. All other colors (hover states, borders,
# muted text, shadows) are derived automatically.
#
# To add a new theme: copy an existing entry, give it a unique id, and adjust.
# Restart Kibble to pick up changes.
#
# Fields:
#   id          Unique identifier (lowercase, hyphens). Stored in the database.
#   name        Display name shown in the Settings dropdown.
#   scheme      Browser color-scheme: "dark" or "light".
#   logo        Fallback logo style: "light" (white) or "dark" (black). Used only if logo_color is not set.
#   colors:
#     background   Page background color.
#     surface      Card and panel background color.
#     navbar       Navigation bar background color.
#     navbar_text  Navigation bar text/link color (optional - auto-calculated if not set).
#     primary      Buttons, links, and active accent color.
#     accent       Highlights and secondary accent color.
#     text         Main body text color.
#     logo_color   Logo color (optional - derived from logo field or navbar luminance if not set).

