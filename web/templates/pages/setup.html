{{define "title"}}Setup{{end}}

{{define "content"}}
<div class="auth-container">
    <div class="auth-card card">
        <div class="auth-logo">
            {{template "logo-auth" .}}
        </div>
        <h2 class="auth-title">Welcome to Kibble</h2>
        <p class="text-muted text-sm" style="text-align: center; margin-bottom: 1.5rem;">
            Create your admin account to get started.
        </p>

        {{if .Error}}
        <div class="alert alert-error">{{.Error}}</div>
        {{end}}

        <form method="POST" action="/setup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"
                       value="{{.Username}}"
                       class="form-input" autocomplete="username"
                       autofocus required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                       class="form-input" autocomplete="new-password"
                       required minlength="8">
                <span class="text-muted text-sm">Minimum 8 characters</span>
            </div>
            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm"
                       class="form-input" autocomplete="new-password"
                       required minlength="8">
            </div>
            <div class="form-actions-footer">
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Create Account</button>
            </div>
        </form>
    </div>
</div>
{{end}}
